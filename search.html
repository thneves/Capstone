<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/styles/styles.css">
  <script src="https://kit.fontawesome.com/0a8239681c.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&family=Work+Sans:ital,wght@0,300;0,700;0,900;1,400&display=swap" rel="stylesheet">    
  <title>The Search House</title>
</head>
<body>
  <header class="header d-flex flex-col bg-primary">
    <div class="logo-div d-flex items-center">
      <img class="logo-header" src="/assets/images/logo1.png" alt="The Search Surf Schools Logo">
    </div>
    
    <nav class="navbar">
      <ul class="d-flex nav-list">
        <li class="nav-items"><a class="text-white d-flex" href="#"><i class="fas fa-search medium-font"></i><span class="primary-text">SCHOOLS</span></a></li>
        <li class="nav-items"><a class="text-white d-flex" href="#"><i class="fas fa-snowboarding medium-font"></i><span class="primary-text"> ABOUT</span></a></li>
      </ul>
    </nav>
  </header>

  <main>

    <section class="search-engine-section">
      <form action="/search.html">
      <fieldset class="search-engine-field search-flex flex-col items-center">
        <legend class="form-legend secondary-text text-bold">Filter by beach, city, level or board type:</legend>
        <div class="search-wrapper d-flex space-b items-center primary-text text-bold small-font">
          <label class="search-label" for="">BEACH NAME</label>
          <input type="text">
        </div>
        <div class="search-wrapper d-flex space-b items-center primary-text text-bold small-font">
          <label class="search-label" for="">CITY</label>
          <input type="text">
        </div>
        <div class="search-wrapper d-flex space-b items-center primary-text text-bold small-font">
          <label class="search-label" for="">LEVEL</label>
          <input type="text">
        </div>
        <div class="search-wrapper d-flex space-b items-center primary-text text-bold small-font">
          <label class="search-label" for="">BOARD TYPE</label>
          <input type="text">
        </div>
        <div class="search-wrapper d-flex space-b items-center primary-text text-bold small-font">
          <label class="search-label" for="">STANCE</label>
          <input type="text">
        </div>
        <div class="buttons-div d-flex flex-col">
          <button type="submit" class="search-page-btn text-white text-bold primary-text">Search</button>
          <button type="button" class="clear-filter-btn text-white text-bold primary-text"><i class="fas fa-edit"></i> Clear filter</button>
        </div>
        

      </fieldset>
    </form>
    
    </section>
  </main>
</body>
</html>
